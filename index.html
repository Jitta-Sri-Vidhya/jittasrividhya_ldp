<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt</title>
    <link href="styles.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="fix">
                <br>
            <h5>Tables</h5>
            <input type="text" id="tableInput" onkeyup="tableFilter()" placeholder="search table" class="search-bar">
        </div>
            <div class="table-items">
                
            </div>
        </div>
        <div class="line">
        </div>
        <div class="menu">
            <div class="fix">
                <br>
            <h5>menu</h5>
            <input type="text" id="searchInput" onkeyup="menuFilter()" placeholder="search menu...by course,by food" class="search-bar">
        </div>
            <div class="main-course">
              
            </div>
        </div>
    </div>

    <div class="popup" id="popup"> 
        <table id="popTable">
            <thead id="thead">
            <tr class="row">
                <th class="bill">S.NO</th>
                <th class="bill" id="name">Item</th>
                <th class="bill">Quantity</th>
                <th class="bill">Price</th>
                <th class="bill"><span class="Close" onclick="closePopup()">&times;</span></th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody> 
            <tfoot id="tfoot">
            </tfoot>
        </table>
        <p></p>
    </div>


    <script src="app.js"></script>
    </script>
</body>
</html>
